name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this if your branch is different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Inject Web3Forms Access Key
        run: |
          sed -i 's/PLACEHOLDER_WEB3FORMS_KEY/${{ secrets.WEB3FORMS_ACCESS_KEY }}/g' index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # This is the GitHub Pages branch
          folder: .  # Deploy everything from the root directory
