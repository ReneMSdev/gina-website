<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link
      href="./styles.css"
      rel="stylesheet"
    />
    <title>Gina's Website</title>
  </head>
  <body>
    <!-- Header -->
    <header class="sticky-top shadow">
      <nav class="navbar navbar-expand-lg navbar-dark bg-info fw-bold">
        <div class="container">
          <!-- Branding -->
          <a
            href="#"
            class="navbar-brand"
            ><h3 class="fw-bold text-white">Gina P</h3></a
          >
          <!-- Custom Menu Button -->
          <button
            class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="toggler-icon top-bar"></span>
            <span class="toggler-icon middle-bar"></span>
            <span class="toggler-icon bottom-bar"></span>
          </button>

          <!-- Navbar Links -->
          <div
            class="collapse navbar-collapse text-end"
            id="navbarNav"
          >
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link text-white link-info-subtle"
                  href="#hero"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  href="#about"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  href="#services"
                  >Services</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  href="#testimonials"
                  >Testimonials</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  href="#contact"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section
      id="hero"
      class="d-flex align-items-center justify-content-center text-center"
    >
      <div>
        <div class="container">
          <div class="row align-items-center">
            <!-- Left Column -->
            <div class="col-md-7 text-md-start">
              <h1 class="display-4 fw-bold mt-10 mb-3">Unlock Your Full Potential</h1>
              <p class="lead px-2 mb-3">
                Transform your mindset, achieve your goals, and create the life you deserve.
              </p>
              <a
                href="https://calendly.com/dummy-link"
                class="schedule btn btn-lg btn-info fw-bold mt-3"
                >Schedule a Consultation Call</a
              >
            </div>
            <!-- Right Column -->
            <div class="col-md-6 d-none d-md-block"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Curtom JS -->
    <script src="script.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
